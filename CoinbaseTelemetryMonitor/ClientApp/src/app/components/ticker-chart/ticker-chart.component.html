<div class="text-center">
        <h1 class="cover-heading">Ticker Chart</h1>
        <div class="lead">
            <div *ngIf="latestTicker != undefined">
                <span>
                    {{latestTicker.price | currency}} per Bitcoin as of {{latestTicker.time | date:'medium'}}
                </span>
            </div>
            <div>
                <canvas #canvas>{{ chart }}</canvas>
            </div>
        </div>
</div>
